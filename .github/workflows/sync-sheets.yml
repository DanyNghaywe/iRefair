name: SQL to Sheets Full Sync

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger SQL-to-Sheets full sync endpoint
        run: |
          curl -fsS \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://irefair.andbeyondca.com/api/cron/sync-sheets"
